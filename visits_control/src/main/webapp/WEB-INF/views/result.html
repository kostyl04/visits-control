<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="imports/template :: site-head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top"
			style="height: 120px">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"><img
						th:src="@{images/ITMO_LOGO.svg}" width="96" height="96"></a>
				</div>
				<div class="text-center"
					style="color: white; font-size: 18pt; margin-top: 5px;">Учет
					рабочего времени сотрудников</div>
				<div class="text-center" style="color: white; font-size: 16pt;">Фильтры</div>
				<div id="navbar" class="navbar-collapse collapse ">
					<div class="navbar-form text-center" style="margin-top: 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								class="form-control fio-input" id="fio-input"
								placeholder="Поиск по ФИО" title="Поиск по ФИО">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-signal"></i></span> <input type="number"
								class="form-control rate-input" id="rate-input" step="0.25"
								min="0" max="1.75" placeholder="Ставка"
								title="Выберите ставку">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-warning-sign"></i></span> <input
								type="number" class="form-control percent-input"
								id="percent-input" step="5" min="0" max="100"
								placeholder="% Пропуска"
								title="Показать тех, кто пропустил больше %">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input type="text"
								class="form-control fio-input" id="dep-input"
								placeholder="Поиск по подразделениям"
								title="Поиск по подразделениям" list="departments_names">

						</div>

						<button class='button btn-clear-deps-input'>
							<span title='Очистить' style='color: red; font-size: 24px';>
								&times</span>
						</button>
						<button type="button" class='button btn-success' value="1" id="print-button">Экспорт в PDF</button>
						
					</div>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>
	</header>
	<datalist id="departments_names"
		style="overflow-y: auto !important; height: 300px;">
	</datalist>

	<div class="container text-center content" id="res">
		<h2 th:text="${titleString}" id="table-title"></h2>
		<table
			class="table   table-striped  table-bordered scrollable table-container text-left"
			style="padding: 0px;" id="table-results">
			<thead class="header " id="table-head">
				<tr>
					<th class="col-md-1" rowspan="3" style="vertical-align: middle">#</th>
					<th class="col-md-4" rowspan="3" style="vertical-align: middle">ФИО</th>
					<th class="col-md-1" rowspan="3" style="vertical-align: middle">Ставка</th>
					<th class="col-md-1" rowspan="3" style="vertical-align: middle">Рабочий
						план, часов</th>
					<th colspan="2" rowspan="2" style="vertical-align: middle">Отработано</th>
					<th colspan="5">Неявки на работу</th>
				</tr>
				<tr>

					<th class="col-md-1" colspan="1" rowspan="2"
						style="vertical-align: middle">Отпуск</th>
					<th class="col-md-1" colspan="1" rowspan="2"
						style="vertical-align: middle">Больничный</th>
					<th class="col-md-1" colspan="1" rowspan="2"
						style="vertical-align: middle">Командировка</th>
					<th colspan="2">Без причины</th>
				</tr>
				<tr>
					<th class="col-md-1">Часы</th>
					<th class="col-md-1">%</th>

					<th class="col-md-1">Часы</th>
					<th class="col-md-1">%</th>

				</tr>
			</thead>
			<tbody id="table-results-body">
				<div th:each="result, it:${results}">
					<tr id="depname-tr">

						<td class="info" style="background-color:#d9edf7" th:text="${it.count}"></td>
						<td colspan="10" style="background-color:#d9edf7" class="info text-center"
							th:text="${result.depName}"></td>

					</tr>
					<div th:each="person,iter :${result.personsInfo}">
						<div th:if="${person.status.isOk()}">
							<tr>
								<td th:text="${it.count+'.'+iter.count}"></td>
								<td style="width: 5px;" class="fiocol text-left" id="fiocol"
									th:text="${person.getFullName()}"></td>
								<td class="ratecol" id="ratecol" th:text="${person.rateSize}"
									th:title="${person.getDepsTitle()}"></td>
								<td th:text="${person.fullReqieredHours}"></td>
								<td th:text="${person.workedOutHours}"></td>
								<td th:text="${person.getWorkedOutPercent()}"></td>

								<td th:text="${person.leaveHours}"></td>
								<td th:text="${person.disabilityHours}"></td>
								<td th:text="${person.missionHours}"></td>

								<td th:text="${person.getNotWorkedHours()}"></td>
								<td th:style="${person.isLeaver()?'background-color:#f2dede':''}" th:class="${person.isLeaver()?'danger':''+' percentcol'}"
									id="percentcol"
									th:text="${person.getNotWorkedHoursPercent()+'%'}"></td>
							</tr>
				</div>
				<div th:if="${!person.status.isOk()}">
					<tr id="bad-status">
						<td th:text="${it.count+'.'+iter.count}"></td>
						<td class="fiocol text-left" id="fiocol" style="width: 10%"
							colspan="1" th:text="${person.fullName}"></td>
						<td class="ratecol" id="ratecol" colspan="5"
							th:text="${person.rateSize}"></td>
						<td colspan="4" th:text="${person.status.message}"></td>
					</tr>
				</div>
				</div>


				</div>
			</tbody>
			</div>
		</table>
	</div>
	<script th:src="@{js/filter.js}"></script>
	<script th:src="@{js/pdf_creator.js}"></script>
	<script>
		
	</script>
	<footer th:replace="imports/template :: site-footer" />
</body>
</html>
